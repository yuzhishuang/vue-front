server {
    listen 80;
    server_name  http://www.provenr.cn;
    location / {
        # proxy_pass http://127.0.0.1:5000;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    location /api {
      proxy_pass http://www.provenr.cn:3000;
    }
}